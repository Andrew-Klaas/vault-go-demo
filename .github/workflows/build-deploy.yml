nate: GO demo for Vault

on: [push]
#   push:
#     branches:
#       - master
#   pull_request:
#     branches:
#       - master

    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.20.4'
        
      - name: Install dependencies
        run: |
          go get .

      - name: Build
        run: go build -v ./...

