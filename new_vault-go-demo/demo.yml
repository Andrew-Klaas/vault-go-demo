apiVersion: v1
kind: Service
metadata:
  name: vault-go-demo-oauth
spec:
  selector:
    app: vault-go-demo-oauth
  type: LoadBalancer
  ports:
    - protocol: TCP
      name: http
      port: 9090
      targetPort: 9090
  externalTrafficPolicy: Cluster

---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vault-go-demo-oauth
  annotations:
spec:
  rules:
    - host: aklaas.sbx.hashidemos.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vault-go-demo-oauth
                port:
                  number: 9090
          - path: "/*"
            pathType: Prefix
            backend:
              service:
                name: vault-go-demo-oauth
                port:
                  number: 9090

---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vault-go-demo-oauth
  labels:
    app: vault-go-demo-oauth
    version: v1
spec:
  replicas: 1
  selector: 
    matchLabels:
      app: vault-go-demo-oauth
      version: v1
  template:
    metadata: 
      name: vault-go-demo-oauth
      labels:
        app: vault-go-demo-oauth
        version: v1
    spec:
      serviceAccountName: vault-auth
      automountServiceAccountToken: true
      containers:
        - name: vault-go-demo-oauth
          image: aklaas2/vault-go-demo-oauth:latest
          ports:
          - containerPort: 9090
            name: http
            protocol: TCP
          securityContext:
            capabilities:
              add: ["NET_ADMIN", "SYS_TIME"]